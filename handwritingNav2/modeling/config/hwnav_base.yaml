  #DATA_PATH: "data/mp3d_hwnav/train_smooth.json"
  #DATA_PATH: "data/mp3d_hwnav/val_seen_clipasso.json"
  #DATA_PATH: "data/mp3d_hwnav/val_seen_smooth.json"
  #DATA_PATH: "data/mp3d_hwnav/val_unseen_clipasso.json"
  #DATA_PATH: "data/mp3d_hwnav/val_unseen_smooth.json"

  
